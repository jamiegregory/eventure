services:
  postgres:
    image: postgres:16
    container_name: eventure-postgres
    environment:
      POSTGRES_DB: eventure
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d eventure']
      interval: 5s
      timeout: 5s
      retries: 20

volumes:
  pgdata:
